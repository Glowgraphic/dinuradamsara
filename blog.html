<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>මගේ බ්ලොග්</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <h1>මගේ බ්ලොග්</h1>
        <nav>
            <a href="index.html">මුල් පිටුව</a>
            <a href="blog.html">බ්ලොග්</a>
        </nav>
    </header>

    <main>
        <div id="blog-posts">
            <!-- බ්ලොග් ලිපි මෙහි ප්‍රදර්ශනය වේ -->
        </div>
    </main>

    <footer>
        <p>© 2023 මගේ වෙබ් අඩවිය</p>
    </footer>

    <script>
        // බ්ලොග් ලිපි fetch කිරීම සහ ප්‍රදර්ශනය කිරීම
        fetch('/blog')
          .then(response => response.json())
          .then(posts => {
            const container = document.getElementById('blog-posts');
            posts.forEach(post => {
              const article = document.createElement('article');
              article.innerHTML = `
                <h2>${post.title}</h2>
                <p><em>${new Date(post.date).toLocaleDateString('si-LK')}</em></p>
                <div>${post.body}</div>
                <hr>
              `;
              container.appendChild(article);
            });
          })
          .catch(error => {
            console.error('Error:', error);
            document.getElementById('blog-posts').innerHTML = 
              '<p>බ්ලොග් ලිපි පූරණය කිරීමේ දෝෂයක්.</p>';
          });
    </script>
</body>
</html>
